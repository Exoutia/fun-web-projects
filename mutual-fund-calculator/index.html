<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mutual Fund Calculator</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="main">
      <h1>Mutual Fund Calculator</h1>
      <div class="app">
        <div class="value-input">
          <div class="single-input">
            <label for="mon-inves">Monthly Investment</label>
            <input
              type="number"
              id="mon-inves"
              min="100"
              max="500000"
              value="500"
            />
          </div>
          <div class="single-input">
            <label for="interest">Estimated Interest</label>
            <input type="number" id="interest" min="1" max="30" value="12" />
          </div>
          <div class="single-input">
            <label for="time-period">Time Period</label>
            <input
              type="number"
              id="time-period"
              min="1"
              max="100"
              value="10"
            />
          </div>
          <button type="button" onclick="calculcateAllVal()">Calculate</button>
        </div>
        <div class="output">
          <div class="single-output">
            <h3>Invested Amount</h3>
            <h3 class="val" id="total-investment">3000</h3>
          </div>

          <div class="single-output">
            <h3>Estimated Returns</h3>
            <h3 class="val" id="estimated-returns"></h3>
          </div>

          <div class="single-output">
            <h3>Total Returns</h3>
            <h3 class="val" id="total-returns"></h3>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
